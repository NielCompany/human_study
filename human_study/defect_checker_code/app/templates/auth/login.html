{% extends "layout/layout.html" %}

{% block title_block %}
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<div class="login-wrap">
  <div class="login-content">
    <div class="login-form">
      <form action="{{ url_for('login') }}" method="post">
        <div class="form-group">
          <label>Email Address</label>
          <input class="form-control" type="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input class="form-control" type="password" name="passwd" placeholder="Password" required>
        </div>
        <div class="login-checkbox">
          <label><input type="checkbox" name="remember"> Remember Me</label>
          <label><a href="#">Forgotten Password?</a></label>
        </div>
        <button class="au-btn" type="submit">SIGN IN</button>
      </form>
      <div class="register-link">
        <p>Don't you have account? <a href="{{ url_for('register') }}">Sign Up Here</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
